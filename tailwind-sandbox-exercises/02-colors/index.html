<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Exercise done by Jai Saravanan B -->
    <!-- Text Colors -->
    <p class="text-white"> Testing </p>
    <div class="text-white">Testing</div>
    <p class="text-black"> Testing </p>
    <div class="text-black">Testing</div>
    <p class="text-red-500"> Testing </p>
    <div class="text-emerald-200">Testing</div>
    <div class="text-teal-200">Testing</div>
    <!-- Background Colors -->
    <p class="bg-white"></p>
    <div class="bg-black text-white"><p>Test<p></div>
    <div class="bg-red-500 text-white"><p>Testing</p></div>
    <!-- Text Underline -->
    <p class="text-black underline decoration-red-500">Hi Everyone!</p>
    <div class="bg-black text-red-500 underline decoration-red-500/40"><p>Testing hi everyone </p></div>
    <!-- Border Colors -->
    <input type="text" class="border border-black" />
    <input type="text" class="border border-red-500">
    <!-- Divide Colors -->
    <div class="divide-y divide-red-500 bg-black text-red-500">
      <div>Item1</div>
      <div>Item2</div>
      <div>Item3</div>
    </div>
    <div class="divide-x divide-red-500 bg-black text-red-500">
      <div>Item1</div>
      <div>Item2</div>
      <div>Item3</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Submit</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="outline outline-red-500 shadow-lg bg-black shadow-red-500 text-white">Submit</button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-red-500" checked />
    <!-- Arbitrary Colors -->
    <div class="bg-[steelblue]">Hello</div>
    <div class="bg-[#427fab]">Hello2</div>
    <div class="bg-[rgb(255,0,0)]">Hello3</div>
  </body>
</html>
